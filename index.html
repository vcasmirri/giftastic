<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giftastic - Unit 6 HW</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="bodyWrapper">

        <div class="jumbotron">
            <h1 class="text-center pb-4">Giftastic Games</h1>
            <h3 class="text-center">Your premier source for gifs of all things gaming.</h3>
        </div>

        <div class="container">
            <div class="row">

                <!-- Section for pre-populated and newly-generated beast buttons -->
                <div class="col-12 pb-4">
                    <div id="topicButtons"></div>
                </div>

            </div>
        </div>
        
        <div class="container">
            <div class="row">

                <!-- Section for gifs  -->
                <div class="col-8 pb-4 pr-4">
                    <div id="gifSection"></div>
                </div>

                <!-- Form for submitting new beasts -->
                <div class="col-4 pb-4">
                    <div id="form-group">
                        <label for="formTextArea">Enter a gaming-related word or phrase here. Stumped? Try action movie or comic book heroes!</label>
                        <textarea class="form-control" id="formTextArea"></textarea>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
